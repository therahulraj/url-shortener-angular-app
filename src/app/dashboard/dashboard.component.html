<div class="container">
    <div class="row">
      <h4 class="text-center text-primary m-3"> Welcome to Link shortener app</h4>
    </div>
  
    <div class="row shadow mt-3">
        <div class="card">
            <div class="card-body">
                <div class="input-group mb-1 mt-1">
                    <input type="text" class="form-control" placeholder="Enter URL" [(ngModel)]="originalUrl" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-primary" type="button" id="button-addon2" (click)="generateShortUrl()">Generate</button>
                  </div>
            </div>
          </div>
    </div>
  
    <div class="row mt-3 shadow" *ngIf="errorOccured || urlGenerated">
        <div class="card">
            <div class="card-body">
               <div *ngIf="errorOccured">
                <div class="alert alert-danger" role="alert">
                    {{errorMessage}}
                  </div>
               </div>
               <div *ngIf="urlGenerated">
                    <h4>Short URL : <a href="{{originalUrl}}" target="_blank">http://localhost:4200/{{shortUrlValue}}</a></h4>
                </div>
            </div>
        </div>
    </div>
  </div>
